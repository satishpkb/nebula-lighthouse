name: Build images on push

on:
  # run it on push to the default repository branch
  push:
    branches: [ main ]

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build container image for Nebula Lighthouse and push to repositories
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v2

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: .
          build-args: |
            NEBULA_VERSION=1.5.0
            NEBULA_CHECKSUM=c70929951f11c697f0f17b4175e672d93f64c88114a66c4dd05cc23e6390a3d9
          # do not push images to repo, we are insterested only in verification
          push: false
